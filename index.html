<!DOCTYPE html>
<html oncontextmenu="return false" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutorline14</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/server.gif" type="image/gif">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: black;
      color: #39ff14;
    }
    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #image {
      cursor: pointer;
      margin-bottom: 50px;
    }
    
    #links {
      text-align: center;
      font-size: 17px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

  #links a {
    color: #96080f;
    text-decoration: none;
  }

  #links a:not(:last-child):after {
    content: "|";
    color: #96080f;
    margin: 0 10px;
  }
  </style>
</head>
<body>
  <audio id="music">
    <source src="assets/audio/Acid_Tribe.mp3" type="audio/mpeg">
  </audio>
  <canvas id="particle-canvas"></canvas>
  <img id="image" src="logo.png" alt="image">
  <div id="links">
    <a href="https://steamcommunity.com/id/Cutorline14/">Steam</a>
    <a href="https://on.soundcloud.com/Gx8JZ">SoundCloud</a>
    <a href="https://www.twitch.tv/cutorline14_tw">Twitch</a>
    <a href="https://es.namemc.com/profile/Cutorline14">Minecraft</a>
  </div>
  <script>
    var audio = document.getElementById("music");
    var playButton = document.getElementById("image");

    playButton.addEventListener("click", function() {
      if (audio.paused) {
        audio.loop = true;
        audio.play();
      } else {
        audio.pause();
      }
    });

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    const numParticles = 300;

    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = 0.5 + Math.random();
        const dx = (Math.random() - 0.5) * 2;
        const dy = (Math.random() - 0.5) * 2;
        particles.push({ x, y, radius, dx, dy });
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ff0000';

      particles.forEach(particle => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fill();

        particle.x += particle.dx;
        particle.y += particle.dy;

        if (particle.x < 0) {
          particle.x += canvas.width;
        }
        if (particle.y < 0) {
          particle.y += canvas.height;
        }
        if (particle.x > canvas.width) {
          particle.x -= canvas.width;
        }
        if (particle.y > canvas.height) {
          particle.y -= canvas.height;
        }
      });

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();
    requestAnimationFrame(draw);
  </script>
</body>
</html>
